<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Republic Day 2025</title>
  <style>
    /* Body styling for background image */
    body {
      background-image: url('https://i.postimg.cc/bvdR0qTL/MARS-DEKHO.jpg'); /* Updated image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    /* Centering the content */
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    /* Countdown text with animation and tricolor effect */
    .countdown {
      font-size: 45px; /* Reduced size by 10% */
      font-weight: bold;
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to left, #ff9933, white, #138808); /* Tricolor effect */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Countdown animation for glow effect */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff9933, 0 0 20px #ff9933, 0 0 30px #ff9933; }
      100% { text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600, 0 0 50px #ff6600; }
    }

    /* Styling for input field */
    .name-input {
      font-size: 20px;
      padding: 12px;
      margin-top: 30px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      border: none;
      color: #333;
      width: 70%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .name-input::placeholder {
      color: #555;
    }

    .name-input:focus {
      transform: scale(1.05);
      outline: none;
    }

    /* Button Styling */
    .cta-button {
      font-size: 20px;
      padding: 12px;
      background-color: #ff9933;
      border-radius: 8px;
      border: none;
      color: white;
      width: 70%;
      max-width: 350px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e67e22;
    }

    /* Tricolor rain container */
    .rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    /* Tricolor rain elements */
    .rain-drop {
      position: absolute;
      top: -10%;
      width: 10px;
      height: 20px;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    /* Keyframe for raindrop animation */
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <!-- Header Text -->
    <h1 class="countdown" id="countdown"></h1>

    <!-- Dynamic Name Input -->
    <input type="text" class="name-input" id="nameInput" placeholder="अपने नाम से Republic Day GREET करें " oninput="updateMessage()">
    
    <!-- CTA Button to your site -->
    <button class="cta-button" onclick="window.location.href='https://sites.google.com/view/scliteracy/home'">
      घर बैठे कम्प्युटर सीखने के लिए यहाँ क्लिक करें
    </button>
  </div>

  <!-- Rain Container -->
  <div class="rain-container" id="rainContainer"></div>

  <script>
    var name = "मेरे "; // Default name

    // Function to update countdown dynamically
    function updateCountdown() {
      var now = new Date().getTime(); // Current time
      var targetDate = new Date("January 26, 2025 00:00:00").getTime(); // Target date

      // Calculate the difference between current time and target date
      var distance = targetDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update the countdown display with the dynamic name and message
      var countdownMessage = document.getElementById("countdown");
      countdownMessage.innerHTML =
        name + " के तरफ से आपको " + days + " दिन " + hours + " घंटे " + minutes + " मिनट " + seconds + " सेकंड पहले REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ ।";

      // If countdown is over, display a message
      if (distance < 0) {
        countdownMessage.innerHTML = name + " के तरफ से आपको REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ । आज का दिन आ गया है!";
      }
    }

    // Function to update name dynamically
    function updateMessage() {
      var inputName = document.getElementById("nameInput").value;
      if (inputName.trim() != "") {
        name = inputName; // Update the name if input is not empty
      } else {
        name = "Mere se"; // Default name if input is empty
      }
      updateCountdown(); // Update the countdown with new name
    }

    // Function to generate tricolor rain
    function generateRain() {
      const rainContainer = document.getElementById("rainContainer");
      const colors = ["#ff9933", "white", "#138808"];

      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.classList.add("rain-drop");
        drop.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = Math.random() * 2 + 2 + "s";
        rainContainer.appendChild(drop);
      }
    }

    // Generate rain on page load
    generateRain();

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
