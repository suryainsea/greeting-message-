<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Republic Day 2025</title>
  <style>
    body {
      background-image: url('https://i.postimg.cc/bvdR0qTL/MARS-DEKHO.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      color: white;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 60px 20px;
    }

    .countdown {
      font-size: 50px;
      font-weight: bold;
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
      width: 80%;
      max-width: 700px;
      animation: tricolor 3s linear infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
    }

    @keyframes tricolor {
      0% { background: linear-gradient(45deg, #ff9933, #ffffff, #138808); background-clip: text; color: transparent; }
      50% { background: linear-gradient(45deg, #ffffff, #138808, #ff9933); background-clip: text; color: transparent; }
      100% { background: linear-gradient(45deg, #138808, #ff9933, #ffffff); background-clip: text; color: transparent; }
    }

    .button {
      font-size: 22px;
      padding: 12px 25px;
      background-color: #ff9933;
      border-radius: 8px;
      border: none;
      color: white;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
      margin-top: 20px;
      position: relative;
      top: 0.6in; /* Adjust this value to make sure it appears below the scroll down indicator */
      left: 50%;
      transform: translateX(-50%);
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Scroll Down Indicator Styles */
    .scroll-indicator {
      font-size: 30px;
      margin-top: 30px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 35px;
        padding: 20px;
      }

      .button {
        font-size: 18px;
        padding: 10px 20px;
        max-width: 100%;
        margin-top: 20px;
        position: relative;
        top: 0.5in; /* Adjusted for better alignment on mobile */
      }

      .countdown-container {
        padding: 20px;
      }
    }

    .greeting-message {
      font-size: 18px;
      padding-top: 20px;
      margin-top: 30px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <!-- Countdown Text -->
    <div class="countdown" id="countdown"></div>
    
    <!-- Greeting Message -->
    <div class="greeting-message" id="greeting-message"></div>

    <!-- Scroll Down Indicator -->
    <div class="scroll-indicator">⬇️ Scroll Down ⬇️</div>
    
    <!-- Action Button below Scroll -->
    <a href="https://sites.google.com/view/scliteracy/home" class="button" target="_blank">
      घर बैठे कम्प्युटर सीखने के लिए यहाँ क्लिक करें
    </a>
  </div>

  <script>
    var name = "SCL Academy";

    function updateCountdown() {
      var now = new Date().getTime();
      var targetDate = new Date("January 26, 2025 00:00:00").getTime();
      var distance = targetDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var countdownMessage = document.getElementById("countdown");
      countdownMessage.innerHTML =
        name + " के तरफ से आपको " + days + " दिन " + hours + " घंटे " + minutes + " मिनट " + seconds + " सेकंड पहले REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ ।";

      var greetingMessage = document.getElementById("greeting-message");
      if (distance < 0) {
        greetingMessage.innerHTML = name + " के तरफ से आपको REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ । आज का दिन आ गया है!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
