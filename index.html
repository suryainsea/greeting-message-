<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Republic Day 2025</title>
  <style>
    body {
      background-image: url('https://i.postimg.cc/bvdR0qTL/MARS-DEKHO.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      color: white;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .countdown {
      font-size: 40px;
      font-weight: bold;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      background: linear-gradient(to right, #ff9933, #ffffff, #138808);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px #ff9933, 0 0 10px #ffffff, 0 0 15px #138808;
      }
      50% {
        text-shadow: 0 0 10px #ff9933, 0 0 20px #ffffff, 0 0 30px #138808;
      }
      100% {
        text-shadow: 0 0 5px #ff9933, 0 0 10px #ffffff, 0 0 15px #138808;
      }
    }

    .name-input {
      font-size: 18px;
      padding: 12px;
      margin-top: 30px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      border: none;
      color: #333;
      width: 70%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .name-input::placeholder {
      color: #555;
      font-style: italic;
    }

    .name-input:focus {
      transform: scale(1.05);
      background-color: #e6f7ff;
      outline: none;
    }

    .cta-button {
      font-size: 18px;
      padding: 12px;
      background-color: #ff9933;
      border-radius: 8px;
      border: none;
      color: white;
      width: 70%;
      max-width: 350px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .cta-button:hover {
      transform: scale(1.1);
      background-color: #e67e22;
    }

    @keyframes rain {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .rain {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 60px;
      background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
      opacity: 0.8;
      animation: rain 1.5s linear infinite;
    }

    .rain:nth-child(2) {
      left: 20%;
      animation-delay: 0.5s;
    }

    .rain:nth-child(3) {
      left: 80%;
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1 class="countdown" id="countdown"></h1>

    <input type="text" class="name-input" id="nameInput" placeholder="अपने नाम से Republic Day greet करें" oninput="updateMessage()">

    <button class="cta-button" onclick="window.location.href='https://sites.google.com/view/scliteracy/home'">
      घर बैठे कम्प्युटर सीखने के लिए यहाँ क्लिक करें
    </button>
  </div>

  <div class="rain"></div>
  <div class="rain"></div>
  <div class="rain"></div>

  <script>
    var name = "मेरे ";

    function updateCountdown() {
      var now = new Date().getTime();
      var targetDate = new Date("January 26, 2025 00:00:00").getTime();

      var distance = targetDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var countdownMessage = document.getElementById("countdown");
      countdownMessage.innerHTML =
        name + " के तरफ से आपको " + days + " दिन " + hours + " घंटे " + minutes + " मिनट " + seconds + " सेकंड पहले REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ ।";

      if (distance < 0) {
        countdownMessage.innerHTML = name + " के तरफ से आपको REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ । आज का दिन आ गया है!";
      }
    }

    function updateMessage() {
      var inputName = document.getElementById("nameInput").value;
      if (inputName.trim() != "") {
        name = inputName;
      } else {
        name = "Mere se";
      }
      updateCountdown();
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
