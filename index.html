<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Republic Day 2025</title>
  <style>
    /* Body styling for the new background image */
    body {
      background-image: url('https://i.postimg.cc/rFXvZ463/image-4.webp'); /* Updated background image link */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      color: white;
    }

    /* Centering the countdown */
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    /* Countdown text with tricolor effect and better readability */
    .countdown {
      font-size: 50px;
      font-weight: bold;
      margin: 20px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent background */
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
      width: 80%;
      max-width: 700px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background-image: linear-gradient(to right, #ff9933, #ffffff, #138808); /* Tricolor gradient */
      color: #333;
      text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6); /* Stronger text shadow */
    }

    /* Fancy styling for the name input field */
    .name-input {
      font-size: 22px;
      padding: 12px;
      margin-top: 30px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      border: none;
      color: #333;
      width: 70%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .name-input::placeholder {
      color: #555;
    }

    .name-input:focus {
      transform: scale(1.05);
      outline: none;
    }

    /* Styling for the clickable link button */
    .click-button {
      font-size: 22px;
      text-decoration: none;
      color: white;
      background-color: #138808; /* Green background */
      padding: 15px 30px;
      margin-top: 30px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .click-button:hover {
      transform: scale(1.05);
      background-color: #ff9933; /* Change color on hover */
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <!-- Countdown Text -->
    <div class="countdown" id="countdown"></div>

    <!-- Text button for your website -->
    <a href="https://sites.google.com/view/scliteracy/home" target="_blank" class="click-button">घर बैठे कम्प्युटर सीखने के लिए यहाँ क्लिक करें</a>
  </div>

  <script>
    var name = "SCL Academy"; // Default name

    // Function to update countdown dynamically
    function updateCountdown() {
      var now = new Date().getTime();  // Current time
      var targetDate = new Date("January 26, 2025 00:00:00").getTime();  // Target date

      // Calculate the difference between current time and target date
      var distance = targetDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update the countdown display with the dynamic name and message
      var countdownMessage = document.getElementById("countdown");
      countdownMessage.innerHTML =
        name + " के तरफ से आपको " + days + " दिन " + hours + " घंटे " + minutes + " मिनट " + seconds + " सेकंड पहले REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ ।";

      // If countdown is over, display a message
      if (distance < 0) {
        countdownMessage.innerHTML = name + " के तरफ से आपको REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ । आज का दिन आ गया है!";
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
