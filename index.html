<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Republic Day 2025</title>
  <style>
    /* Body styling for background image */
    body {
      background-image: url('https://i.postimg.cc/bvdR0qTL/MARS-DEKHO.jpg'); /* New image link */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      color: white;
    }

    /* Centering the countdown */
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Default column direction */
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    /* Countdown text with tricolor animation */
    .countdown {
      font-size: 50px;
      font-weight: bold;
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
      width: 80%;
      max-width: 700px;
      animation: tricolor 3s linear infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
    }

    /* Animation for tricolor effect */
    @keyframes tricolor {
      0% { background: linear-gradient(45deg, #ff9933, #ffffff, #138808); background-clip: text; color: transparent; }
      50% { background: linear-gradient(45deg, #ffffff, #138808, #ff9933); background-clip: text; color: transparent; }
      100% { background: linear-gradient(45deg, #138808, #ff9933, #ffffff); background-clip: text; color: transparent; }
    }

    /* Button styling for "Click Here" */
    .button {
      font-size: 22px;
      padding: 12px 25px;
      margin-top: 30px;
      background-color: #ff9933;
      border-radius: 8px;
      border: none;
      color: white;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Media query for mobile responsiveness */
    @media (max-width: 600px) {
      .countdown {
        font-size: 40px;
        padding: 20px;
      }

      .button {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Button for site link at the top -->
  <a href="https://sites.google.com/view/scliteracy/home" class="button" target="_blank">
    घर बैठे कम्प्युटर सीखने के लिए यहाँ क्लिक करें
  </a>

  <div class="countdown-container">
    <!-- Countdown Text -->
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    var name = "SCL Academy"; // Default name

    // Function to update countdown dynamically
    function updateCountdown() {
      var now = new Date().getTime();  // Current time
      var targetDate = new Date("January 26, 2025 00:00:00").getTime();  // Target date

      // Calculate the difference between current time and target date
      var distance = targetDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update the countdown display with the dynamic name and message
      var countdownMessage = document.getElementById("countdown");
      countdownMessage.innerHTML =
        name + " के तरफ से आपको " + days + " दिन " + hours + " घंटे " + minutes + " मिनट " + seconds + " सेकंड पहले REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ ।";

      // If countdown is over, display a message
      if (distance < 0) {
        countdownMessage.innerHTML = name + " के तरफ से आपको REPUBLIC DAY 2025 की हार्दिक शुभकामनाएँ । आज का दिन आ गया है!";
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
